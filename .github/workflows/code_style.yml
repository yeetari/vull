name: Code Style
on: [workflow_call]

jobs:
  clang-format:
    name: Clang Format
    runs-on: ubuntu-latest
    container: ghcr.io/yeetari/vull:master
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        shell: bash
        run: |
          git config --global --add safe.directory $(pwd)
          find . \( -name '*.cc' -or -name '*.hh' \) \
            -and -not -name 'context_table.*' \
            -and -not -name 'vulkan.*' |
          xargs clang-format -i
          git diff | tee format-diff
          if [ -s format-diff ]; then exit 1; fi

  include-what-you-use:
    name: Include What You Use
    runs-on: ubuntu-latest
    container: ghcr.io/yeetari/vull:master
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake . --preset debug-clang -Bbuild

      - name: Run include-what-you-use
        run: |
          # Generate wayland protocol headers.
          cmake --build build --target vull-wl-protocols

          ./tools/run_iwyu.bash build | tee output
          if [ -s output ]; then exit 1; fi
